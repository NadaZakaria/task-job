<div class="container">

  <input [(ngModel)]="inputValue" class="form-control">

  <input [(ngModel)]="input" class="form-control">


    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">name</th>
            <th scope="col">total amount</th>
            <th scope="col">action</th>
          </tr>
        </thead>
        <tbody >
          <tr *ngFor="let i of data | nameSearch :inputValue | amountSearch :input" >
            <th scope="row">{{i.id}}</th>
            <td>{{i.name}}</td>
            <td>{{i.totalAmount}}</td>
            <td><button class="btn btn-primary" (click)="showTransactions(i.id)">action</button></td>
          </tr>
        </tbody>
      </table>

      <canvas #transactionsChart></canvas>
</div>
